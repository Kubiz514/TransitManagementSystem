<ng-container *ngIf="request$ | async as request">
    <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 500px;" [rowData]="request"
        [columnDefs]="colDefs" [domLayout]="domLayout" [pagination]="true">

    </ag-grid-angular>
</ng-container>

<form [formGroup]="form" >
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
